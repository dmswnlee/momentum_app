<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>momentum app</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <h2 id="clock">00:00:00</h2>
    <form action="/" id="login-form" class="hidden">
        <label>당신의 이름은 무엇인가요?</label><br />
        <input type="text" required maxlength="15" /><br />
    </form>
    <h1 id="greeting" class="hidden"></h1>
    <form action="/" id="todo-form" class="hidden">
        <label for="todo-txt">여행지 버킷리스트</label><br />
        <input id="todo-txt" type="text" />
    </form>
    <ul id="todo-list"></ul>
    <div id="weather">
        <span></span>
        <span></span>
    </div>
    <script src="./JS/login.js"></script>
    <script src="./JS/clock.js"></script>
    <script src="./JS/background.js"></script>
    <script src="./JS/todo.js"></script>
    <script src="./JS/weather.js"></script>
</body>
</html>
